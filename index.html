<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Авторизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="registration">
        <h1>Регистрация</h1>
        <form id="registerForm">
            <label for="reg_username">Имя пользователя:</label>
            <input type="text" id="reg_username" name="reg_username" required><br>

            <label for="reg_email">Электронная почта:</label>
            <input type="email" id="reg_email" name="reg_email" required><br>

            <label for="reg_password">Пароль:</label>
            <input type="password" id="reg_password" name="reg_password" required><br>

            <label for="confirm_password">Подтвердите пароль:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>

    <div class="container" id="login" style="display: none;">
        <h1>Авторизация</h1>
        <form id="loginForm">
            <label for="login_username">Имя пользователя:</label>
            <input type="text" id="login_username" name="login_username" required><br>

            <label for="login_password">Пароль:</label>
            <input type="password" id="login_password" name="login_password" required><br>

            <input type="submit" value="Войти">
        </form>
    </div>

    <div id="welcome" class="container welcome-container" style="display: none;">
        <h1>Добро пожаловать!</h1>
        <p>Вы успешно вошли в аккаунт <a href="https://rt.pornhub.com" id="dashboardLink" target="_blank">Получить приз!!!</a></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
